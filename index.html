<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Q3 Quiz 2</title>
</head>
<body>
	<div class="ticket-center rounded shadow m-3 p-2">
		<div class="title rounded shadow m-3 p-3 text-light">
			<h1 class="p-2">TICKETING CENTER</h1>
		</div>

		<!-- Personal Info -->
		<div class="info rounded shadow m-3 p-3 text-dark">
		    <details ontoggle="message()">
		      <summary>Personal Information</summary>

			<!-- alert -->
		    <div class="alert alert-warning alert-dismissible fade show m-2"> 
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            Fill up the form below.
        	</div>

	    	<form>
	      	<!-- name -->
	      	<div class="row mb-2 mt-2">    
		        <label class="col-sm-2"> Enter Name:</label> 
		        <div class="col-sm-10">
		        	<input type="text" id="fname" placeholder="Enter your name here" class="form-control">
		        </div>
		    </div>
		    
		    <!-- email -->
		    <div class="row">
		        <label class="col-sm-2"> Email:</label> 
		        <div class="col-sm-10">
			        <input type="email" id="email" placeholder="Enter your email here" class="form-control">
			    </div>
		    </div>

		    <!-- submit button -->
		        <button type="button" class="btn btn-success mt-2" onclick="submitInfo()" id="submit">Submit Info</button>
	        
	    	</form>

			</details>
		</div>

		<!-- Ticket Price -->
		<div class="info rounded shadow m-3 p-3 text-dark">
		    <details ontoggle="message()">
		      <summary>Ticket Price</summary>

		    <!-- alert -->
		    <div class="alert alert-warning alert-dismissible fade show m-2"> 
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            Check your ticket price
        	</div>

	    	<form class="row">
	    		<!-- seat -->
	    		<div class="col-lg-6 mb-2">
	      		<label for="seat">Choose your seat:</label>
	      			<select id="seat">
	      				<option value="patron" id="patron">Patron</option>
	      				<option value="upper" id="upper">Upper Box</option>
	      				<option value="lower" id="lower">Lower Box</option>
	      			</select>
	      		</div>

	      		<!-- option -->
	      		<div class="col-lg-6">
	      		<label for="option">Choose an option</label>
	      			<select id="option">
	      				<option value="regular" id="regular">Regular</option>
	      				<option value="student" id="student">Student</option>
	      			</select>
	      		</div>

	      		<br>
	      		<!-- ticket price button -->
	      		<div class="mt-2">
			        <button type="button" class="btn btn-success" onclick="price()" id="">TICKET PRICE</button>
	        	</div>
	    	</form>
		    </details>
		</div>

		<!-- Print Ticket -->
		<div class="info rounded shadow m-3 p-3 text-dark">
		    <details ontoggle="message()">
		      <summary>Print Ticket</summary>

		    <!-- alert -->
		    <div class="alert alert-warning alert-dismissible fade show m-2"> 
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            Select your ticket.
        	</div>

        	<img src="ticket.jpg" class="ticket">

		      <form>
		      	<!-- print -->
		        <button type="button" class="btn btn-success mt-2 form-control" onclick="print()">PRINT TICKET</button>

		      	<!-- buy more tickets -->
		        <button type="button" class="btn btn-success mt-2 form-control" onclick="window.location.reload()" id="buy">BUY MORE TICKETS</button>
		      </form>
		    </details>
		</div>

		<!-- footer -->
		<hr class="m-2">
		<div class="footer m-3 text-warning"> 
			<p> Sittie Ainah Macabago | 9-Sapphire </p> 
		</div>
	</div>



	<script>
		

		// submit notif
		function submitInfo() {
			alert("Please proceed to the next section.");
			return false;
		}

		// ticket price
		function price() {
            const seat = document.getElementById("seat").value;
            const option = document.getElementById("option").value;
            let price = 0;

            if (seat === "patron") {
                price = option === "student" ? 1500 : 2000;
            } 
            else if (seat === "upper") {
                price = option === "student" ? 3000 : 4000;
            }
            else if (seat === "lower") {
			price = option === "student" ? 1125 : 1500;
            }

            alert("Ticket Price: P" + price + ". Please proceed to the next section.");
            return false;
		}

		// print notif
		function print() {
			alert("Check your email for your ticket. Thank you!");
			return false;
		}

	    //     onchange js event
	    document.getElementById("fname").onchange = function() {changeToCapital()};
	    //     fname is the if of the input element. changeToCapital is the name of the function
	    function changeToCapital(){
	      var name = document.getElementById("fname");
	      name.value = name.value.toUpperCase();
	    }
	</script>

</body>
</html>
